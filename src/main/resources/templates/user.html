<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User</title>
</head>
<body>
<h1 th:utext="${user.username}">username</h1>
<table border="1">
    <tr>
        <td>Name: </td>
        <td th:utext="${user.name}">Name</td>
    </tr>
    <tr>
        <td>Surname: </td>
        <td th:utext="${user.surname}">Surname</td>
    </tr>
    <tr>
        <td>Age: </td>
        <td th:utext="${user.age}">Age</td>
    </tr>
    <tr>
        <td>Phone: </td>
        <td th:utext="${user.phone}">Phone</td>
    </tr>
</table>
<br>
<p><a type="button" th:href="@{/logout}" class="btn btn-secondary bg-secondary text-white">Logout</a></p>
</body>
</html>
